<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    {{ partial "head.html" . }}
    <style>
        /* Main container */
        .home-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Featured post layout */
        .featured-post {
            margin-bottom: 2rem;
            background: var(--bg-2);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1.5fr 1fr;
            gap: 2rem;
        }

        .featured-post img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }

        .featured-post .content {
            padding: 2rem;
        }

        .featured-post h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        /* Secondary posts grid */
        .secondary-posts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }

        .post-card {
            background: var(--bg-2);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.2s;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .post-card:hover {
            transform: translateY(-3px);
        }

        .post-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .post-card .content {
            padding: 1.5rem;
        }

        .post-card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Read more links */
        .read-more {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #c62828;
            color: white !important;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 1rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .featured-post {
                grid-template-columns: 1fr;
            }
            
            .secondary-posts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    {{ partial "header.html" . }}
    <main class="main">
        {{ block "main" . }}{{ end }}
    </main>
    {{ partial "footer.html" . }}
</body>
</html>
